<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  

  <script defer src="scripts/main.js"></script>
  
  <title>Contact form</title>

</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="fild-row">
        <div class="fild-grid">
          <div class="container-input">
            <label for="first-name">
              first name 
              <span class="asteris"> *</span>
            </label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="container-input">
            <label for="last-name">
              last name
              <span class="asteris"> *</span>
            </label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>
      </div>
      <div class="fild-row">
        <div class="container-input">
          <label for="email">
            email address 
            <span class="asteris"> *</span>
          </label>
          <input type="email" name="email" id="email">
        </div>
      </div>
      <div class="fild-row">
        <label>
          query type
          <span class="asteris">*</span>
        </label>
        <div class="fild-grid">
          <div class="container-input">
            <input type="radio" name="query-type" id="general-enquiry">
            <label for="general-enquiry">general enquiry</label>
          </div>
          <div class="container">
            <input type="radio" name="query-type" id="support-request">
            <label for="support-request">support request</label>
          </div>
        </div>
      </div>
      <div class="fild-row">
        <div class="container-input">
          <label for="massage">
            massage
            <span class="asteris">*</span>
          </label>
          <textarea name="massage" id="massage"></textarea>
        </div>
      </div>
      <div class="fild-row">
        <div class="container-input">
          <input type="checkbox" name="check" id="check">
          <label for="check">
            i consent to being contacted by the team
            <span class="astreis">*</span>
          </label>
        </div>
      </div>
      <div class="fild-row">
        <button class="submit-button" type="submit">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
