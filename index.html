<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  

  <script defer src="scripts/main.js"></script>
  
  <title>Contact form</title>

</head>
<body>
  <div class="container">
    <h1 class="h1">Contact Us</h1>
    <form class="form" autocomplete="off">
      <div class="fild-row">
        <div class="fild-grid">
          <div class="container-input">
            <label class="label-top" for="first-name">
              first name 
              <span class="asteris"> *</span>
            </label>
            <input class="input-height input-text js-fields" type="text" name="first-name" id="first-name">
            <div class="error-massage js-error-field">This field is required</div>
          </div>
          <div class="container-input">
            <label class="label-top" for="last-name">
              last name
              <span class="asteris"> *</span>
            </label>
            <input class="input-height input-text js-fields" type="text" name="last-name" id="last-name">
            <div class="error-massage js-error-field">This field is required</div>
          </div>
        </div>
      </div>
      <div class="fild-row">
        <div class="container-input">
          <label class="label-top" for="email">
            email address 
            <span class="asteris"> *</span>
          </label>
          <input class="input-height input-text js-email-field" type="email" name="email" id="email">
          <div class="error-massage js-error-email">Pleas enter a valid email <address></address></div>
        </div>
      </div>
      <div class="fild-row">
        <label class="label-top">
          query type
          <span class="asteris"> *</span>
        </label>
        <div class="fild-grid grid-radio">
          <div class="container-input cont-radio js-radio-cont">
            <input class="input-height js-radio" type="radio" name="query-type" id="general-enquiry">
            <label for="general-enquiry">general enquiry</label>
          </div>
          <div class="container-input cont-radio js-radio-cont">
            <input class="input-height js-radio" type="radio" name="query-type" id="support-request">
            <label for="support-request">support request</label>
          </div>
        </div>
        <div class="error-massage js-error-radio">Pleas select a query type</div>
      </div>
      <div class="fild-row">
        <div class="container-input">
          <label class="label-top" for="massage">
            massage
            <span class="asteris"> *</span>
          </label>
          <textarea class="text-area input-text js-fields" name="massage" id="massage"></textarea>
          <div class="error-massage js-error-field">This field is required</div>
        </div>
      </div>
      <div class="fild-row row-field-check">
        <div class="container-input">
          <input class="js-checkbox" type="checkbox" name="check" id="check">
          <label for="check">
            I consent to being contacted by the team
            <span class="asteris"> *</span>
          </label>
          <div class="error-massage js-error-checkbox">To submit form, pleas consent to being contacted</div>
        </div>
      </div>
      <button class="submit-button js-submit" type="button">submit</button>
    </form>
  </div>
</body>
</html>
